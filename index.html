<body>
  <style>
    h1,h2,h3,h4,h5,p,body,html{
      margin: 0px;
      padding: 0px;
    }
    .container{
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 15px;
      display: flex;
      justify-content: space-between;
      padding-top: 16px;
    }
    .header__left-items{
      display: flex;
      justify-content: space-between;
      
    }
    .select__items{
      border: none;
      color: #000;
      font-weight: 400;
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      margin: 0px 10px 0px;    
      z-index: 10;
      appearance: none;
      outline: none;
}
  .select__items:active{
    border:none;
  }
  .select__items:hover{
    border-bottom: 2px solid #000;
    cursor: pointer;
  }

  select::after{
    color: red;
  }
  .select__items:focus{
    border-style: dotted;
      padding: 10px 5px;
      background-color: #F2F2F2;
  }
    .header__left-items-img{
      margin-right: 20px;
      margin-top: 4px;
      position: relative;
      cursor: pointer;
    }
    .header__left-items-span{
      border: 1px solid #000;
      height: 24px;
      margin-right: 20px;
      display: flex;
      align-items: flex-end;
      margin-top: 4px;
    }
    .header__left-items-title{
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      font-size: 18px;
      display: flex;
      align-items: center;
      margin-bottom: 3px;
      opacity: .8;
    }
    .header__left-items-title:hover{
      border-bottom: 2px solid #000;
      cursor: pointer;
    }
    .header__left-items-title:focus{
      border-style: dotted;
      padding: 5px 5px;
      background-color: #F2F2F2;
    }
    .header__right-items{
      display: flex;
      align-items: center;
    }
    .links{
      text-decoration: none;
      color: #000;
      font-weight: 400;
      font-family: 'Open Sans', sans-serif;
      font-size: 12px;
      margin: 0px 17px 0px;
      display: flex;
      align-items: center;
    }
    .links:hover{
      border-bottom: 2px solid #000;
    cursor: pointer;
    }
    .links:focus{
      border-style: dotted;
      padding: 5px 5px;
      background-color: #F2F2F2;
    }
    .items__text{
      color: #000;
    }
    .fa-chevron-down{
      font-size: 10px;
      color: #000;
      opacity: 0.7;
      display: flex;
      align-items: center;
    }
    .fa-shopping-cart{
      margin: 0 10px;
    }
    .menu-btn {
	width: 30px;
	height: 30px;
	position: relative;
	z-index:2;
	overflow: hidden;
}

.menu-btn span {
	width: 30px;
	height: 2px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: #000;
	transition: all 0.5s;
}

.header__left-mobile{
  display: flex;
  align-items: center;
}
.menu-btn span:nth-of-type(2) {
	top: calc(50% - 5px);
}
.menu-btn span:nth-of-type(3) {
	top: calc(50% + 5px);
}
    @media screen and (max-width: 1200px) {
      .links:nth-of-type(3){
        display: none;
      }
      .links:nth-of-type(2){
        display: none;
      }
      .fa-search{
        margin: 0px 20px;
        cursor: pointer;
      }
      /* .fa-shopping-cart{
        margin-right:20px;
        cursor: pointer;
      } */
    }
    @media screen and (max-width: 1130px) {
      .links:first-of-type{
        display: none;
      }
      .fa-search{
        margin-left: 15px;
      }
    }
    @media screen and (max-width: 1000px) {
      .select__items:nth-of-type(3){
        display: none;
      }
      .fa-chevron-down:nth-of-type(2){
        display: none;

      }
    }
    @media screen and (max-width: 1000px) {
      .select__items:nth-of-type(2){
        display: none;
      }
      .fa-chevron-down:nth-of-type(1){
        display: none;

      }
    }
  
    @media screen and (min-width: 851px) {
      .header__left-mobile{
        display: none;
      }
    }

    @media screen and (max-width: 850px) {
      .header__left-items-span, .header__left-items-title,.fa-chevron-down:nth-of-type(3),
      .fa-chevron-down:nth-of-type(4), .select__items:nth-of-type(1), .select__items:nth-of-type(4){
        display: none;
      }
      .header__left-items-img{
        justify-content: center;
        align-items: center;
      }
      .fa-search:nth-of-type(2){
        display: none;
      }
    }
